<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All country info</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- stylesheet links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header area -->
    <header class="bg-info py-2">
        <h2 class="text-center fw-bold fs-1 text-light">country info</h2>
    </header>

    <!-- main area -->
    <main class="container bg-light py-5 px-md-5 my-5">
        <!-- search section -->
        <div class="row ">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex">
                <input class="form-control me-2" type="search" placeholder="Country name" aria-label="Search"
                    id="input-value">
                <button class="btn btn-outline-success" id="search-btn">Search</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div id="error-show" class=" text-center text-danger my-4">

        </div>
        <!-- country button -->
        <div class=" row my-5 g-3 justify-content-center">
            <div class="col-md-2 col-6">
                <button class="btn w-100 btn-info " id="all">All</button>
            </div>

            <div class="col-md-2 col-6">
                <button class="btn w-100 btn-info " id="asia">Asia</button>
            </div>
            <div class="col-md-2 col-6">
                <button class="btn w-100 btn-info " id="africa">Africa</button>
            </div>
            <div class="col-md-2 col-6">
                <button class="btn w-100 btn-info " id="europe">Europe</button>
            </div>
            <div class="col-md-2 col-6">
                <button class="btn w-100 btn-info " id="america">America</button>
            </div>
            <div class="col-md-2 col-6">
                <button class="btn w-100 btn-info " id="oceania">Oceania</button>
            </div>

        </div>

        <!-- display  result section -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3  g-4 " id="country">

        </div>
        <!-- single post section -->
        <section class="single-country" id="single-country">

        </section>
    </main>
    <!-- page loading  -->

    <div id="page-load"></div>

    <!-- script links -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    </script>
</body>

</html>
